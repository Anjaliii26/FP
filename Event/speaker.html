<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Speakers</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgb(60, 60, 116);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center top; 
        }

        h1 {
            text-align: center;
            color: white;
        }

        h2{
            text-align: center;
            color: rgb(0, 0, 0);
        
        }

        .header-nav {
            display: flex;
        }

        .nav-item {
            font-weight: bold;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            padding-right: 50px;
        }

        .nav-item:hover {
            background-color: #ddd;
        }

        .speakers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .speaker {
            background: linear-gradient(135deg, #fff, #f0f0f0);
            border-radius: 12px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            transition: all 0.3s ease;
            width: 300px;
        }

        .speaker:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .speaker-image img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 12px 12px 0 0;
        }

        .speaker-info {
            padding: 20px;
            text-align: center;
        }

        .speaker-info h2 {
            font-size: 28px;
            color: #333;
            font-weight: bold;
        }

        .speaker-info p {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-text">
            <h1>ANj</h1>
        </div>
        <div class="header-nav">
            <a href="/index.html">
                <div class="nav-item">HOME</div>
            </a>
            <a href="/speaker.html">
                <div class="nav-item">SPEAKER</div>
            </a>
            <a href="/schedule.html">
                <div class="nav-item">SCHEDULE</div>
            </a>
            <a href="/contact.html">
                <div class="nav-item">CONTACT</div>
            </a>
        </div>
    </header>

    <h2>SPEAKER'S LIST:</h2>
    <section class="speakers">
        <div class="speaker">
            <div class="speaker-image">
                <img src="./job_lead_3clm_01 (1).jpg" alt="Speaker 1">
            </div>
            <div class="speaker-info">
                <h2>John Doe</h2>
                <p>Web Development Expert</p>
            </div>
        </div>
        <div class="speaker">
            <div class="speaker-image">
                <img src="./images.jpeg" alt="Speaker 2">
            </div>
            <div class="speaker-info">
                <h2>Jane Smith</h2>
                <p>Data Science Specialist</p>
            </div>
        </div>
        <div class="speaker">
            <div class="speaker-image">
                <img src="./iSIozev.jpg" alt="Speaker 1">
            </div>
            <div class="speaker-info">
                <h2>James</h2>
                <p>AI Specialist</p>
            </div>
        </div>
    </section>
</body>
</html>
